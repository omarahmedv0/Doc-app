name: advanced_course
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^3.1.0  # Use the latest version from pub.dev
  firebase_core_web: ^2.17.2
  cupertino_icons: ^1.0.2
  freezed: ^2.5.2
  freezed_annotation: ^2.4.1
  flutter_bloc: ^8.1.5
  get_it: ^7.6.7
  json_annotation: ^4.9.0
  dio: ^5.4.3+1
  retrofit: ^4.1.0
  retrofit_generator: ^8.1.0
  pretty_dio_logger: ^1.3.1
  shared_preferences: ^2.2.3
  intl: ^0.19.0
  flutter_native_splash: ^2.3.11
  flutter_svg: ^2.0.10+1
  flutter_screenutil: ^5.9.3
  flutter_secure_storage: ^4.2.1
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1

dependency_overrides:
  web: 0.3.0
#dev_dependencies:
#  flutter_test:
#    sdk: flutter


  flutter_lints: ^2.0.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.9

flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
    - assets/images/home/
    - assets/svgs/home/

  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Black.ttf
        - asset: assets/fonts/Inter-Bold.ttf
        - asset: assets/fonts/Inter-ExtraBold.ttf
        - asset: assets/fonts/Inter-ExtraLight.ttf
        - asset: assets/fonts/Inter-Light.ttf
        - asset: assets/fonts/Inter-Medium.ttf
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-SemiBold.ttf
        - asset: assets/fonts/Inter-Thin.ttf
dev_dependencies:
  json_serializable: ^6.8.0

 